<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />

		<!--  HTML Meta Tags-->
		<link rel="icon" href="<%= BASE_URL %>favicon.ico" />
		<title><%= htmlWebpackPlugin.options.title %></title>
		<meta
			name="description"
			content="All things Josh, including portfolio, resume, and internet plugs!"
		/>

		<!-- Facebook Meta Tags-->
		<meta property="og:url" content="https://joshhess.info" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Josh Hess" />
		<meta
			property="og:description"
			content="All things Josh, including portfolio, resume, and internet plugs!"
		/>
		<meta property="og:locale" content="en_US" />
		<meta property="og:image" href="<%= BASE_URL %>logo.png" />

		<!-- Twitter Meta Tags-->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:domain" content="https://joshhess.info" />
		<meta property="twitter:url" content="https://joshhess.info" />
		<meta property="twitter:title" content="Josh Hess" />
		<meta
			property="twitter:description"
			content="All things Josh, including portfolio, resume, and internet plugs!"
		/>
		<meta property="twitter:image" href="<%= BASE_URL %>logo.png" />
	</head>
	<body>
		<noscript>
			<strong
				>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
				properly without JavaScript enabled. Please enable it to
				continue.</strong
			>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
